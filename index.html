<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <title>CSS Grid</title>
</head>

<body>
    <!-- ***************************************************************** -->
    <h1>Sample 1</h1>
    <section class="sample1">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
    </section>

    <!-- ***************************************************************** -->
    <h1>Sample 2</h1>
    <section class="sample2">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
        <div class="box6">6</div>
        <div class="box7">7</div>
    </section>

    <!-- ***************************************************************** -->
    <h1>Sample 3: named grid areas</h1>
    <section class="sample3">
        <div class="header">Header</div>
        <div class="section">Section</div>
        <div class="aside">Aside</div>
        <div class="article1">Article 1</div>
        <div class="article2">Article 2</div>
        <div class="footer">Footer</div>
    </section>

    <!-- ***************************************************************** -->
    <h1>Marvel's Heroes: named grid areas</h1>
    <section class="marvel">
        <div>Wonderwoman</div>
        <div>Batman</div>
        <div>Black Widow</div>
        <div>Groot</div>
        <div>Captain Marvel</div>
        <div>Loki</div>
        <div>Iron Man</div>
        <div>Thor</div>
    </section>

</body>

</html>
